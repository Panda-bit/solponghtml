
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SolPong</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: Arial; text-align: center; }
    canvas { background: black; display: block; margin: 20px auto; }
    .controls { margin: 10px auto; }
    .controls button { padding: 10px; margin: 5px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>SolPong</h1>
  <div class="controls">
    <button onclick="selectStake(0.05)">Stake 0.05 SOL</button>
    <button onclick="selectStake(0.1)">Stake 0.1 SOL</button>
    <button onclick="selectStake(0.5)">Stake 0.5 SOL</button>
    <button onclick="connectWallet()">Connect Wallet</button>
  </div>
  <canvas id="pong" width="800" height="500"></canvas>
  <script>
    let selectedStake = null;
    function selectStake(amount) {
      selectedStake = amount;
      alert(`Stake selected: ${amount} SOL`);
    }

    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          alert("Wallet connected: " + resp.publicKey.toString());
        } catch (err) {
          alert("Wallet connection rejected.");
        }
      } else {
        alert("Phantom wallet not found. Install it from phantom.app");
      }
    }

    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    const paddleHeight = 100, paddleWidth = 10, ballSize = 10;
    const player = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, dy: 5 };
    const computer = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, dy: 4 };
    const ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 4, dy: 4, size: ballSize };
    let playerScore = 0, computerScore = 0;

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }
    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
    }
    function drawText(text, x, y) {
      ctx.fillStyle = "white";
      ctx.font = "32px Arial";
      ctx.fillText(text, x, y);
    }
    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = -ball.dx;
      ball.dy = 4 * (Math.random() > 0.5 ? 1 : -1);
    }
    function draw() {
      drawRect(0, 0, canvas.width, canvas.height, "black");
      drawText(playerScore, canvas.width / 4, 50);
      drawText(computerScore, (3 * canvas.width) / 4, 50);
      drawRect(player.x, player.y, player.width, player.height, "white");
      drawRect(computer.x, computer.y, computer.width, computer.height, "white");
      drawCircle(ball.x, ball.y, ball.size, "white");
    }
    function update() {
      ball.x += ball.dx;
      ball.y += ball.dy;
      if (ball.y + ball.size > canvas.height || ball.y - ball.size < 0) ball.dy *= -1;
      if (ball.x - ball.size < player.x + player.width && ball.y > player.y && ball.y < player.y + player.height) ball.dx *= -1;
      if (ball.x + ball.size > computer.x && ball.y > computer.y && ball.y < computer.y + computer.height) ball.dx *= -1;
      if (ball.x + ball.size < 0) { computerScore++; resetBall(); }
      if (ball.x - ball.size > canvas.width) { playerScore++; resetBall(); }
      if (computer.y + computer.height / 2 < ball.y) computer.y += computer.dy; else computer.y -= computer.dy;
      if (computer.y < 0) computer.y = 0;
      if (computer.y + computer.height > canvas.height) computer.y = canvas.height - computer.height;
    }
    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") player.y -= player.dy;
      if (e.key === "ArrowDown") player.y += player.dy;
      if (player.y < 0) player.y = 0;
      if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
    });
    loop();
  </script>
</body>
</html>
